<!DOCTYPE html>
<html>
<head>
    <title>Task 8 - Part 2. Sum of Digits</title>
</head>
<body>
    <h1>Task 8 - Part 2. Sum of Digits</h1>
    <label for="inputNumber">Input: </label>
    <input type="number" id="inputNumber" name= "inputNumber" >
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const inputNumber = parseInt(document.getElementById("inputNumber").value);

            if (isNaN(inputNumber) || inputNumber < 1) {
                alert("Please enter a valid number greater than or equal to 1.");
                return;
            }

            let sum = 0;
            for (let i = 1; i <= inputNumber; i++) {
                sum += i;
            }

            document.getElementById("result").textContent = `Answer: ${sum}`;
        }
    </script>
</body>
</html>
